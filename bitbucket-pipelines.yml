# You can specify a custom docker image from Docker Hub as your build environment.
image: node:7.5.0

pipelines:
  default:
  - step:
      # set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY as environment variables
      name: Deploy to S3
      deployment: test   # set to test, staging or production
      # trigger: manual  # uncomment to have a manual step
      image: atlassian/pipelines-awscli
      script:
        - aws s3 sync --delete . s3://$S3_BUCKET
  - step:
      # set AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY and AWS_DEFAULT_REGION as environment variables
      name: Deploy to AWS
      deployment: production # set to test, staging or production
      # trigger: manual  # uncomment to have a manual step
      image: atlassian/pipelines-awscli
      script:
        - aws deploy push --application-name $APPLICATION_NAME --s3-location s3://$S3_BUCKET/test --region us-east-1 --ignore-hidden-files
        - aws deploy create-deployment --application-name $APPLICATION_NAME --s3-location bucket=$S3_BUCKET,key=test,bundleType=zip --deployment-group-name $DEPLOYMENT_GROUP_NAME
    


            


