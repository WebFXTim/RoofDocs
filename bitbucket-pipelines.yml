# You can specify a custom docker image from Docker Hub as your build environment.
image: node:6.9.4

pipelines:
  default:
    - step:
        name: Deploy to AWS EC2
        deployment: production
        # trigger: manual  # uncomment to have a manual step
        image: atlassian/pipelines-awscli
        script:
          - aws deploy push --application-name $APPLICATION_NAME --s3-location s3://$S3_BUCKET/$AWS_SECRET_ACCESS_KEY --ignore-hidden-files
          - aws deploy create-deployment --application-name $APPLICATION_NAME --s3-location bucket=$S3_BUCKET,key=$AWS_SECRET_ACCESS_KEY,bundleType=zip --deployment-group-name $DEPLOYMENT_GROUP_NAME

        caches:
          - node

